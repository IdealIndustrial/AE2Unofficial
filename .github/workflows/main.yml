name: Build

on:
  push:
    branches: [Release]
    paths-ignore:
      - 'README.md'
jobs:
  setup-java:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Set Gradle Home
      run: ./gradlew -g gradlewHome
    - name: Build with Gradle
      run: ./gradlew build
    - uses: actions/upload-artifact@v1
      with:
        name: build
        path: build\libs
